name: Build and Push to Aliyun Registry

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      PLATFORMS:
        description: 'platforms'
        type: string
        default: 'linux/amd64'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: tag
        run: |
          TAG="v4.10.13-$(date +'%Y%m%d-%H%M%S')"
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_ENV
          echo "Generated tag: ${TAG}"

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ inputs.PLATFORMS || 'linux/amd64' }}
          push: true
          build-args: VERSION=${{ env.IMAGE_TAG }}
          file: Dockerfile
          tags: |
            registry.cn-shanghai.aliyuncs.com/zywdockers/jmp-core:${{ env.IMAGE_TAG }}
            registry.cn-shanghai.aliyuncs.com/zywdockers/jmp-core:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
